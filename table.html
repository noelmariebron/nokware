<!DOCTYPE html>

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

      <tr>
        <td>Frank Leonard</td>
      </tr>
      <tr>
        <td>Steven Strickland</td>
      </tr>
      <tr>
        <td>Polly Mann</td>
      </tr>
      <tr>
        <td>Lilly Rios</td>
      </tr>
    </table>
  </body>
</html>
